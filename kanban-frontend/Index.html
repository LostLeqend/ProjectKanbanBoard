<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban-Board</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="Stylesheet.css">
</head>

<body class="kanban-body">
    <h1>Kanban-Board</h1>

    <table class="table">
        <tr>
            <th id="todo-header">ToDo</th>
            <th id="inprogress-header">In progress</th>
            <th id="done-header">Done</th>
        </tr>
        <tr>
            <td class="background-td">

                <div class="card" style="width:100%">
                    <p id="txtTaskName">TaskName</p><br>
                    <button class="btn btn-light" id="btnMoveTaskLeft" style="width:33.3%">left</button>
                    <button class="btn btn-light" id="btnMoveTaskRight" style="width:33.3%">right</button>
                    <button class="btn btn-light" id="btnDeleteTask" style="width:33.3%">delete</button>
                </div>

                <button class="btn btn-outline-secondary">+</button>
            </td>
            <td class="alternatebackground-td">
                <button class="btn btn-outline-secondary">+</button>
            </td>
            <td class="background-td">
                <button class="btn btn-outline-secondary">+</button>
            </td>
        </tr>
    </table>
</body>

</html>
