<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban-Board</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Stylesheet.css">
</head>

<body class="kanban-body">
    <h1>Kanban-Board</h1>

    <table class="table">
        <tr>
            <th id="todo-header">ToDo</th>
            <th id="inprogress-header">In progress</th>
            <th id="done-header">Done</th>
        </tr>
        <tr>
            <td class="background-td dropzone">

                <div id="draggable" class="card" draggable="true" ondragstart="event.dataTransfer.setData('text/plain',null)">
                    <p id="txtTaskName">TaskName</p>
                    <button class="btn btn-light" id="btnDeleteTask"><i class="fa fa-trash"></i></button>
                </div>

                <button class="btn btn-outline-secondary btn-add" id="myBtn">+</button>
            </td>
            <td class="alternatebackground-td dropzone">
                <button class="btn btn-outline-secondary btn-add">+</button>
            </td>
            <td class="background-td dropzone">
                <button class="btn btn-outline-secondary btn-add">+</button>
            </td>
        </tr>
    </table>

    <div id="add-task-popup">
        <div id="add-task-content">
            <input class="form-control" id="txt-taskname" type="text">

            <button class="btn btn-primary" id="btn-add">Add</button>
            <button id="btn-close">&times;</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
