<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban-Board</title>
</head>

<body>
    <h1>Kanban-Board</h1>

    <table>
        <tr>
            <th id="todo-header">TODO</th>
            <th>In progress</th>
            <th>Done</th>
        </tr>
        <tr>
            <td>

                <div class="cardItem">
                    <span id="txtTaskName">TaskName</span><br>
                    <button class="btn-primary" id="btnMoveTaskLeft">left</button>
                    <button id="btnMoveTaskRight">right</button>
                    <button id="btnDeleteTask">Delete</button>
                </div>

                <button>+</button>
            </td>
            <td>
                <button>+</button>
            </td>
            <td>
                <button>+</button>
            </td>
        </tr>
    </table>
</body>

</html>
